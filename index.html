<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Ice Cream Flavors</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Favorite Ice Cream Flavors</h1>
    <p>Enter your favorite Ice cream flavors!</p>
    <form id="flavors">
      <div class="form-group">
        <label for="flavor1">1st Flavor:</label>
        <input id="flavor1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="flavor2">2nd Flavor:</label>
        <input id="flavor2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="flavor3">3rd Flavor:</label>
        <input id="flavor3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="flavor4">4th Flavor:</label>
        <input id="flavor4" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Ice Cream Time!</button>
    </form>

    <div id="list">
      <p>Your favorite ice cream flavors are <span id="flavor-one"></span>, <span id="flavor-two"></span>, <span id="flavor-3"></span>, and <span class="flavor-four"></span>.</p>
    </div>
  </div>
</body>
</html>
